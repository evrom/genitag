{% extends 'layouts/config_account.html' %}
{% from 'macros/bootstrapform.html' import render_field %}
{% block configcontent %}
<div class="panel panel-default">
  <div class="col-md-6">
    <form action="/config/account/password" method="post">
      {{ form.csrf_token }}
      <dl>
	{{ render_field(form.current_password) }}
	{{ render_field(form.new_password) }}
	{{ render_field(form.confirm) }}
      </dl>
      <input type=submit class="btn btn-default" value="Update">
    </form>
  </div>
</div>
</div>
{% endblock %}
