{% extends 'layouts/interface.html' %}
{% block content %}
<div class="row">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
	<h3 class="panel-title">Collections</h3>
      </div>
      <div class="panel-body">
	<ul class="nav nav-pills nav-stacked">
	  <li>
	    <a href="/dash/invites">Invites</a>
	    <a href="/dash/newcollection">Create New</a>
	  </li>
	</ul>
	<hr />
	<ul class="nav nav-pills nav-stacked">
	  {% for collection in collections %}
	  <li>
	    <a href="/collection/{{ collection.id }}">{{ collection.title }}</a>
	  </li>	  
	  {% endfor %}
	</ul>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    {% block dashcontent %}
    {% endblock %}
  </div>
</div>
{% endblock %}
