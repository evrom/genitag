{% extends 'layouts/interface.html' %}
{% block content %}
<div class="row">
  <div class="col-md-9">
    {% block eventcontent %}
    {% endblock %}
  </div>
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
	Events
      </div>
      <div class="panel-body">
	<ul class="nav nav-pills nav-stacked">
	  <li>
	    <a href="/events/upcoming">
	      upcoming
	    </a>
	  </li>
	  <li>
	    <a href="/events/all">
	      all events
	    </a>
	  </li>
	  {% if session.u %}
	  <li>
	    <a href="/events/new">
	      new event
	    </a>
	  </li>
	  {% endif %}
	  {% if event_data %}
	  {% if session.u == event_data.user_id %}
	  <li>
	    <button type="button" class="btn btn-warning btn-sm">Edit, delete, or cancel this event</button>
	  </li>
	  {% endif %}
	  {% endif %}
	</ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
