{% extends 'layouts/collection.html' %}
{% from 'macros/bootstrapform.html' import render_field %}
{% block collectioncontent %}

  <form action="/collection/{{ collection.collection_id }}/newinvite" method="post">
    {{ form.csrf_token }}
    <dl>
      {{ render_field(form.username) }}
    </dl>
    <input type=submit class="btn btn-default" value="Invite">
  </form>

{% endblock %}
